

<!DOCTYPE html>
<html>
<head>
  
  <title>Polluters Near Me - Data</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

  <script src="https://d3js.org/d3.v3.min.js"></script>


  <style>

    body {
      font-family: Arial, Helvetica, sans-serif;
      height: 105vh;
      margin-top: 1vh;
      overflow: hidden;
    }
  </style>
</head>

<body>

<input type="file" id="fileinput" />
<script>
  //https://stackoverflow.com/questions/22823355/javascript-load-csv-file-and-print-it-to-page
  function readSingleFile(evt) {
    var f = evt.target.files[0]; 
    if (f) {
      var r = new FileReader();
      r.onload = function(e) { 
        var contents = e.target.result;
        document.write("File Uploaded! <br />" + "name: " + f.name + "<br />" + "content: " + contents + "<br />" + "type: " + f.type + "<br />" + "size: " + f.size + " bytes <br />");

        
     }
      //r.readAsText(f);
    } else { 
      alert("Failed to load file");
    }
  }
  document.getElementById('fileinput').addEventListener('change', readSingleFile);
</script>


</body>
</html>
